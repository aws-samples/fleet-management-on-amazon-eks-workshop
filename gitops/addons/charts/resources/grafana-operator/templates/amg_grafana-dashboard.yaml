apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: kube-apiserver-basic-grafanadashboard
  namespace: grafana-operator
spec:
  folder: "EKS Fleet Workshop"
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  url: {{ .Values.GRAFANA_KUBE_APISERVER_BASIC_URL }}
