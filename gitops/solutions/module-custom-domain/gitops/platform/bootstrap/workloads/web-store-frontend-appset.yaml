apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: web-store-frontend
  namespace: argocd
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - clusters:
              selector:
                matchExpressions:
                  - key: environment
                    operator: In
                    values: [staging, prod]
              values:
                team: frontend
          - git:
              repoURL: '{{metadata.annotations.workload_repo_url}}'
              revision: '{{metadata.annotations.workload_repo_revision}}'
              directories:
                - path: '{{metadata.annotations.workload_repo_basepath}}{{values.team}}/*'

  template:
    metadata:
      name: 'web-store-{{metadata.labels.environment}}-{{path.basename}}'
      labels:
        environment: '{{metadata.labels.environment}}'
        team: '{{values.team}}'
        component: '{{path.basename}}'
        workloads: 'true'
      finalizers:
      # This is here only for workshop purposes. In a real-world scenario, you should not use this
      - resources-finalizer.argocd.argoproj.io
    spec:
      project: '{{values.team}}'
      source:
        repoURL: '{{metadata.annotations.workload_repo_url}}'
        path: '{{path}}/{{metadata.labels.environment}}'
        targetRevision: '{{metadata.annotations.workload_repo_revision}}'
        kustomize:
          patches:
            - target:
                group: networking.k8s.io
                version: v1
                kind: Ingress
                name: ui
              patch: |
                - op: replace
                  path: /spec/rules/0/host
                  value: ui.{{metadata.annotations.external_dns_domain_filters}}
                - op: replace
                  path: /metadata/annotations/external-dns.alpha.kubernetes.io~1set-identifier
                  value: {{metadata.annotations.aws_cluster_name}}
      destination:
        namespace: '{{path.basename}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
        retry:
          backoff:
            duration: 1m
          limit: 100